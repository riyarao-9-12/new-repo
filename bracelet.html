<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings Collection</title>
    <link rel="stylesheet" href="bracelet.css">
</head>

<body>
    <header>
        <h1 class="slide-text">Dazzle Braceket Collection</h1>
    </header>

    <h2 class="section-title slide-text">Our Bracelet Collection</h2>

    <main>
        <div class="product-grid">
            <!-- Ring 1 -->
            <div class="product-item">
                <img src="1.jpg" alt="Ring Set">
                <p class="product-name">Cloud bracelet</p>
                <p class="product-price">Rs 120</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 2 -->
            <div class="product-item">
                <img src="2.jpg" alt="Gold Band Ring">
                <p class="product-name">Pink beaded bracelet</p>
                <p class="product-price">Rs 80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 3 -->
            <div class="product-item">
                <img src="3.jpg" alt="R Ring">
                <p class="product-name">Silver Heart Bracelet</p>
                <p class="product-price">Rs 95</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 4 -->
            <div class="product-item">
                <img src="4.jpg" alt="Ruby Ring">
                <p class="product-name">Pink Swirl Bracelet</p>
                <p class="product-price">Rs 110</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 5 -->
            <div class="product-item">
                <img src="5.jpg" alt="Emerald Ring">
                <p class="product-name">Star Bracelet</p>
                <p class="product-price">Rs 1,30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 6 -->
            <div class="product-item">
                <img src="6.jpg" alt="Platinum Ring">
                <p class="product-name">Coquette Bracelet</p>
                <p class="product-price">Rs 1,50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            </div>
        </div>
    </main>

</body>

</html>
