<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings Collection</title>
    <link rel="stylesheet" href="men.css">
</head>

<body>
    <header>
        <h1 class="slide-text">Dazzle Men's Collection</h1>
    </header>

    <h2 class="section-title slide-text">Yes,We have men's Collection too</h2>

    <main>
        <div class="product-grid">
            <!-- Ring 1 -->
            <div class="product-item">
                <img src="b.jpg" alt="Ring Set">
                <p class="product-name">Sun pendant</p>
                <p class="product-price">gold cufflinks</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 2 -->
            <div class="product-item">
                <img src="ti.jpg" alt="Gold Band Ring">
                <p class="product-name">tie clip</p>
                <p class="product-price">Rs 80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 3 -->
            <div class="product-item">
                <img src="sil.jpg" alt="R Ring">
                <p class="product-name">Silver tie clip</p>
                <p class="product-price">Rs 95</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 4 -->
            <div class="product-item">
                <img src="brock.jpg" alt="Ruby Ring">
                <p class="product-name">Rock Ring</p>
                <p class="product-price">Rs 110</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 5 -->
            <div class="product-item">
                <img src="tgold.jpg" alt="Emerald Ring">
                <p class="product-name">Thick Gold Bracelet</p>
                <p class="product-price">Rs 130</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 6 -->
            <div class="product-item">
                <img src="belt.jpg" alt="Platinum Ring">
                <p class="product-name">Layered Necklace</p>
                <p class="product-price">Rs 100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 7 -->
            <div class="product-item">
                <img src="tbelt.jpg" alt="Rose Gold Ring">
                <p class="product-name">blue dazzle</p>
                <p class="product-price">Rs 90</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 8 -->
            <div class="product-item">
                <img src="cross.jpg" alt="Silver Ring">
                <p class="product-name">Cross Pendant</p>
                <p class="product-price">Rs 70</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 9 -->
            <div class="product-item">
                <img src="cool.jpg" alt="Black Diamond Ring">
                <p class="product-name">Cool Necklace</p>
                <p class="product-price">Rs 180</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

</body>

</html>
