<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings Collection</title>
    <link rel="stylesheet" href="necklace.css">
</head>

<body>
    <header>
        <h1 class="slide-text">Dazzle Necklace Collection</h1>
    </header>

    <h2 class="section-title slide-text">Our Necklace Collection</h2>

    <main>
        <div class="product-grid">
            <!-- Ring 1 -->
            <div class="product-item">
                <img src="sun.jpg" alt="Ring Set">
                <p class="product-name">Sun pendant</p>
                <p class="product-price">Rs 1,20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 2 -->
            <div class="product-item">
                <img src="p.jpg" alt="Gold Band Ring">
                <p class="product-name">Pearl Necklace</p>
                <p class="product-price">Rs 80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 3 -->
            <div class="product-item">
                <img src="em.jpg" alt="R Ring">
                <p class="product-name">Emerald Necklace</p>
                <p class="product-price">Rs 95</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 4 -->
            <div class="product-item">
                <img src="g.jpg" alt="Ruby Ring">
                <p class="product-name">Gold Necklace</p>
                <p class="product-price">Rs 110</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 5 -->
            <div class="product-item">
                <img src="gcoq.jpg" alt="Emerald Ring">
                <p class="product-name">Gold Coquette pendant</p>
                <p class="product-price">Rs 130</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 6 -->
            <div class="product-item">
                <img src="scoq.jpg" alt="Platinum Ring">
                <p class="product-name">Silver Coquette pendant</p>
                <p class="product-price">Rs 100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 7 -->
            <div class="product-item">
                <img src="bluesil.jpg" alt="Rose Gold Ring">
                <p class="product-name">blue dazzle</p>
                <p class="product-price">Rs 90</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 8 -->
            <div class="product-item">
                <img src="sat.jpg" alt="Silver Ring">
                <p class="product-name">Saturn Pendant</p>
                <p class="product-price">Rs 70</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Ring 9 -->
            <div class="product-item">
                <img src="star.jpg" alt="Black Diamond Ring">
                <p class="product-name">Star Pendant</p>
                <p class="product-price">Rs 180</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

</body>

</html>
